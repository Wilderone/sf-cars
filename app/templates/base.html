<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">

<body>
    {% load crispy_forms_tags %}

    <div class='container mb-3'>
        <div class="row">
            <div class="col-6">
                <form method="get">
                    {% csrf_token %}
                    {{filter.form|crispy}}
                    <button type="submit" class="btn btn-success"> Применить </button>
                    <a href="/">Сброс</a>

                </form>

            </div>
        </div>
    </div>

    </div>

    <div class="container">
        <div class='row d-flex'>

            {% for car in filter.qs %}

            <div class='m-2'>
                <ul class='list-group'>
                    <li class='list-group-item'>{{ car.brand }}</li>
                    <li class='list-group-item'>{{ car.model }}</li>
                    <li class='list-group-item'>{{ car.release_year }}</li>
                    <li class='list-group-item'>{{ car.get_transmission_display }}</li>

                </ul>
            </div>

            {% endfor %}
        </div>
    </div>

</body>
